	<body>
		<script>
		/*
		Написати  ф-ю palindrom(str), яка буде перевіряти, чи є даний 
		рядок паліндромом чи ні.   
		Примітка:  слово є паліндромом, якщо воно читається з 
		ліворуч та праворуч однаково. 
		Приклад: palindrom(‘olo’); // true, palindrom 
		palindrom(‘hello’); // false, not palindrom
		*/

		const palindrom = str => (s => s === s.split('').reverse().join(''))(str.toLowerCase().replace(/\s+/g, ''));

		console.log(palindrom('olo')); 
		console.log(palindrom('hello'));
		console.log(palindrom('Madam'));
		console.log(palindrom('A man a plan a canal Panama')); 

		</script>
	</body>
