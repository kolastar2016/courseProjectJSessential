			/*

				Створіть  функцію,  яка  визначатиме,  чи  є  введений  користувачем 
				рядок паліндромом. 
				Паліндром – число, буквосполучення, слово або текст, яке читається 
				однаково зліва направо та справа наліво.  Наприклад, 707, Пилип, 
				око, мадам тощо.
			*/

			function isPalindrome(input) {
				const cleanedInput = input.toLowerCase().replace(/\\s/g, "");
				return cleanedInput === [...cleanedInput].reverse().join("");
			}
