		<script>
			const script = `
		/*
		Написати  функцію  upString(str), яка  приймає  рядок,  та 
        переводить  усі  символи,  котрі  були  прописані  у  нижньому 
        регістрі у верхній регістр.  
        Приклад:upString( ‘hello’); // HELLO
		*/

		// Функція, яка переводить рядок у верхній регістр
		function upString(str) {
			return str.toUpperCase();
		}

		// Приклад використання функції
		console.log(upString('hello')); // HELLO
		console.log(upString('world')); // WORLD
		console.log(upString('JavaScript')); // JAVASCRIPT`;	
			document.getElementById('codeOutput').innerText = script;
		</script>
